<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scanner</title>
</head>
<body>
    <h1>Stock Scanner</h1>
    <form method="post">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>
        
        <label for="volume_threshold">Volume Threshold:</label>
        <input type="number" id="volume_threshold" name="volume_threshold" required><br><br>
        
        <label for="rsi_threshold">RSI Threshold:</label>
        <input type="number" id="rsi_threshold" name="rsi_threshold" required><br><br>
        
        <label for="high_threshold">High Threshold:</label>
        <input type="number" id="high_threshold" name="high_threshold" required><br><br>
        
        <input type="submit" value="Scan">
    </form>
</body>
</html>
